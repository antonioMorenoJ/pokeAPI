<div class="search-form">

<h2>Search your Pokemon</h2>

<mat-form-field appearance="fill" >
  <mat-label>Pokemon</mat-label>
  <input matInput placeholder="Enter your Pokemon" [(ngModel)]="pokemon_name" />
</mat-form-field>
  </div>
<div class="search-button">
<button mat-raised-button (click)="searchPokemon()" color="accent">Search</button>
<button mat-raised-button color="primary" (click)="cleanTable()">Clear</button>
</div>

<div class="pokemon_info" *ngIf="pokemon_info && pokemon_info.length > 0; ">
  <mat-card class="pokemon-card" *ngFor="let pokemon of pokemon_info">
    <mat-card-header>
      <mat-card-title>{{pokemon.pokemon | titlecase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="left-section">
        <img [src]="pokemon.image_url" alt="Pokemon Image"/>
      </div>
      <div class="right-section">
        <div class="info-item">
          <span class="label">Move:</span>
          <span class="value">{{pokemon.move}}</span>
        </div>
        <div class="info-item">
          <span class="label">Type:</span>
          <span class="value">{{pokemon.type}}</span>
        </div>
        <div class="info-item">
          <span class="label">Generation:</span>
          <span class="value">{{pokemon.generation}}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
